<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Libro Libre Mx">
  <title>Libro Libre Mx</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    
  <!--Header-->
    <section data-route="menu">        
      <paper-toolbar class="menu">
        <span class="title"><a href="#"><img src="images/logo_librolibre.png"></a></span>
        <paper-tabs selected="0">
          <paper-tab>Inicio</paper-tab>
          <paper-tab>Acerca de</paper-tab>
          <paper-tab>Login</paper-tab>
        </paper-tabs>
        <paper-icon-button icon="account-circle">+</paper-icon-button>
      </paper-toolbar>
    </section>

  <!--Content-->
    <section data-route="home">
      <iron-image class="bg-home" alt="Libro Libre Mx" src="images/books.jpg"></iron-image>
      <paper-card class="search-box">
        <div class="card-content text-center">
          <h1>Dona los libros que no usas y recibe los que sí necesitas.</h1> 
        </div>
        <div class="card-actions text-center">
          <paper-button raised>Donar un libro</paper-button>
          <paper-button raised>Buscar un libro</paper-button>
        </div>
      </paper-card>
    </section>  

    <!--Content-books-->
    <section data-route="books">
      <div id="scrollable-element" style="overflow: auto;">
      <x-element scroll-target="scrollable-element" class="center">
        
       <style is="custom-style">
        .cafe-header { @apply(--paper-font-headline); }
        .cafe-light { color: var(--paper-grey-600); }
        .cafe-location {
          float: right;
          font-size: 15px;
          vertical-align: middle;
        }
        .card-content{
          align-content: center;
        }
        .cafe-reserve { color: var(--google-blue-500); }
        iron-icon.star {
          --iron-icon-width: 16px;
          --iron-icon-height: 16px;
          color: var(--paper-amber-500);
        }
        iron-icon.star:last-of-type { color: var(--paper-grey-500); }
      </style>
      <main>
        <div class="inline">
          <paper-card image="images/potter.jpg">
            <div class="card-content">
              <div class="cafe-header">Harry Potter
              </div>
              <p>Autor</p>
              <div class="card-actions">
                <p>Nombre del que aporta el libro</p> <br>
              </div>
            </div>
          </paper-card>
        </div>  
        <style is="custom-style">
          .cafe-header { @apply(--paper-font-headline); }
          .cafe-light { color: var(--paper-grey-600); }
          .cafe-location {
            float: right;
            font-size: 15px;
            vertical-align: middle;
          }
          .card-content{
            align-content: center;
          }
          .cafe-reserve { color: var(--google-blue-500); }
          iron-icon.star {
            --iron-icon-width: 16px;
            --iron-icon-height: 16px;
            color: var(--paper-amber-500);
          }
          iron-icon.star:last-of-type { color: var(--paper-grey-500); }
        </style>
          <div class="inline">
            <paper-card image="images/potter.jpg">
              <div class="card-content">
                <div class="cafe-header">Harry Potter
                </div>
                <p>Autor</p>
              <div class="card-actions">
                <p>Nombre del que aporta el libro</p> <br>
              </div>
            </paper-card>
          </div> 
      </main>  
    </x-element>
    </section>  
     

  <!--Footer-->
    <section data-route="footer">
      <div class="footer">
          <a href="#">Acerca de Libro Libre</a>
          <a href="#">El equipo</a>
          <a href="#">¿Cómo participo?</a>
          <p class="inline">Copyright © 2016 Todos los derechos reservados</p>
      </div>  

    </section>  

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
